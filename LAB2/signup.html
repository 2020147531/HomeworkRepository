<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel = "stylesheet" type = "text/css" href = "main.css">
        <title>Signup</title>
    </head>
    <body>
        <h1>Welcome to Internet-Programming Shop</h1>
        <p><a href = "login.html">로그인</a>
        <a href = "signup.html">회원가입</a></p>
        <hr color="black">
        <div>개인정보 (필수)</div>
        <form method="post" action="https://www.example.com" autocomplete="off">
            <div>
                <label for="name">이름:
                    <input type="text" id="name" required minlength="2" maxlength="6" size="8" />
                </label>
            </div>
            <div>
                <label for="date">생년월일:
                    <input type="date" id="birthday" required max="2021-12-31" />
                </label>
            </div>
            <div>
                <label for="grade">학년:
                    <input type="number" id="grade" value="1" required min="1" max="6" />
                </label>
            </div>
            <div>수강 중인 과목:</div>
            <div>
                <input type="checkbox" id="ip" name="ip" checked />
                <label for="ip">인터넷 프로그래밍</label>
            </div>
            <div>
                <input type="checkbox" id="ds" name="ds" />
                <label for="ds">자료구조</label>
            </div>
            <div>
                <input type="checkbox" id="cs" name="cs" />
                <label for="cs">컴퓨터시스템</label>
            </div>
            <div>
                <label for="tel">전화번호:
                    <input type="tel" placeholder="###-####-####" pattern = "\d{3}-\d{4}-\d{4}" required />
                </label>
            </div>
            <div>
                <label for="email">연세 메일:
                    <input type="email" id="email" pattern=".+@yonsei.ac.kr" placeholder="@yonsei.ac.kr" required />
                </label>
            </div>
            <div>
                <label for="username">아이디:
                    <input type="text" id="username" name="username" required />
                </label>
            </div>
            <div>
                <label for="password">비밀번호:
                    <input type="password" id="password" name="password" placeholder="8자리 이상 12자리 이하" minlength="8" maxlength="12" required />
                </label>
            </div>
            <div>
                <input type="submit" value ="Signup" />
                <input type="reset" value ="Cancel" />
            </div>
        </form>
    </body>
</html>
